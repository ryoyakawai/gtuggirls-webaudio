<!doctype html>
<html>
<head>

  <script src="./bower_components/platform/platform.js"></script>

  <link href="./bower_components/core-icons/core-icons.html" rel="import">
  <link href="./bower_components/core-icon-button/core-icon-button.html" rel="import">
  <link href="./bower_components/core-toolbar/core-toolbar.html" rel="import"> 
  <link href="./bower_components/core-animated-pages/core-animated-pages.html" rel="import">

  <style>
    body {
      font-family: sans-serif;
    }

    .contentframe {
      width:400px;
      height:100%;
    }

    .toolbar {
      background-color: steelblue;
    }

    #container {
      overflow: auto;
    }

    .card {
      position: relative;
      height: 150px;
      width: 150px;
      font-size: 50px;
      margin: 8px;
      background-color: tomato;
      border-radius: 4px;
      cursor: default;
    }

    .view {
      font-size: 250px;
      background-color: tomato;
    }

  </style>

</head>
<body unresolved fullbleed vertical layout>
  <template is="auto-binding">
    <core-toolbar class="toolbar">
      <core-icon-button icon="{{$.pages.selected != 0 ? 'arrow-back' : 'menu'}}" on-tap="{{back}}"></core-icon-button>
      <div flex>Stuff</div>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">

      <section vertical layout>

        <div id="container" flex horizontal wrap around-justified layout hero-p>
          <template repeat="{{item in items}}">
            <div class="card" vertical center center-justified layout hero-id="item-{{item}}" hero?="{{$.pages.selected === item + 1 || lastSelected === item + 1}}" on-tap="{{selectView}}"><span cross-fade>{{ item }}</span></div>
          </template>
        </div>

      </section>

      <template repeat="{{item in items}}">
        <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero-id="item-{{item}}" hero?="{{$.pages.selected === item + 1 || $.pages.selected === 0}}"><span cross-fade>
            <div id="iframe"></div>
          </span></div>
        </section>
      </template>

    </core-animated-pages>
  </template>

  <script>

    addEventListener('template-bound', function(e) {
      var scope = e.target;
      var items = [], count=7;
      var pages=[
          "comp.02.html", "comp.03-01.html", "comp.03-02.html", "comp.04.html", "comp.05.html", "comp.06.html", "comp.07.html",
          "comp.08-01.html", "comp.08-02.html", "comp.09.html", "comp.10.html", "comp.11.html", "comp.12.html", "comp.13-01.html", 
          "comp.13-02.html", "comp.13-03.html", "comp.14.html", "comp.15.html", "comp.16.html", "comp.17.html"
      ];
      for (var i=0; i < count; i++) {
        items.push(i);
      }
      scope.items = items;
      scope.pages = pages;

      scope.selectView = function(e) {
          console.log("[open]", e);
          var i = e.target.templateInstance.model.item;
          this.$.pages.selected = i+1;
          var iframe=document.createElement("iframe");
          iframe.class="contentframe";
          iframe.src="./tutorials/"+pages[i+1];
          //this.$["iframe"].innerHTML="";
          this.$["iframe"].appendChild(iframe);
      }

      scope.back = function() {
          console.log("[close]",e);
          this.lastSelected = this.$.pages.selected;
          console.log(this.lastSelected);
          this.$.pages.selected = 0;
      }

      scope.transitionend = function() {
        if (this.lastSelected) {
          this.lastSelected = null;
        }
      }
    })

  </script>

</body>
</html>
