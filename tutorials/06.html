<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>06.バッファソースでワンショットサンプルから音を出す</title>
    <style type="text/css">
    body { font-family: Arial; }
    </style>
  </head>
  <body>
    <h1>Buffer source</h1>
    <h3>06.バッファソースでワンショットサンプルから音を出す</h3>
    <img src="images/buffersource.png"/><br/>
    <button onclick="Play()">Play</button><br/>
    <script type="text/javascript">
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    var audioctx = new AudioContext();
      
    var buffer = null;
    LoadSample(audioctx, "contents/snare.wav");
    
    function Play() {
        var src = audioctx.createBufferSource();
        src.buffer = buffer;
        src.connect(audioctx.destination);
        src.start(0);
    }
    
    function LoadSample(ctx, url) {
        // #1 XMLHttpRequest で url のコンテンツを取得して arraybuffer で読み込み
        //    そのデータをデコード。

    }
    </script>

  </body>
</html>
